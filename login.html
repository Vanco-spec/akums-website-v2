<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKUMS | Login</title>
  <!-- SEO: Canonical URL (replace with your actual domain) -->

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="AKUMS | Association of Kenyatta University Medical Students">
    <meta property="og:description" content="Empowering medical students with knowledge and leadership.">
    <meta property="og:image" content="assets/images/logo.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Preload Critical Asset -->
    <link rel="preload" href="assets/images/logo.png" as="image">
    
    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Optional Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

      <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
      <link rel="shortcut icon" href="/assets/images/favicon.ico">
      

  <!-- Bootstrap Icons for the eye toggle -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<!-- Header with Navbar (updated: floating, rounded, partial width) -->
<!-- Header with Navbar (updated: floating, rounded, partial width) -->
<header id="site-header"><!-- navbar will render into this --></header>

  <h1 style="margin-top: 150px;">AKUMS LOGIN</h1>

  <form id="login-form">
    <!-- Email -->
    <label for="loginEmail">Email:</label>
    <input 
      type="email" 
      id="loginEmail" 
      name="loginEmail" 
      autocomplete="email" 
      required
    >

    <!-- Password -->
    <label for="loginPassword">Password:</label>
    <div class="password-wrapper">
      <input 
        type="password" 
        id="loginPassword" 
        name="loginPassword" 
        autocomplete="current-password" 
        required
      >
      <i class="bi bi-eye toggle-password" data-target="loginPassword"></i>
    </div>

    <!-- Login Button -->
    <button type="submit">Login</button>

    <!-- Back Button -->
    <button type="button" id="backBtn" class="btn btn-secondary" style="margin-top:10px;">
      Back
    </button>
  </form>

  <p>Don't have an account? <a href="signup.html">Sign up here</a></p>

    <!-- ✅ Login Success Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="loginSuccessToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          ✅ Login successful! Redirecting...
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

<!-- ❌ Login Error Toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="loginErrorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="loginErrorMessage">
        ❌ Login failed. Please try again.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>


<!-- Footer placeholder -->
<div id="site-footer"></div>

<!-- Bootstrap JS (needed for toasts, modals, dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts -->
  <script type="module" src="./src/main.mjs"></script>
  <script type="module" src="./src/auth/login.mjs"></script>
</body>
</html>
