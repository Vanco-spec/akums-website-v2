<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKUMS | Signup</title>
  <!-- SEO: Canonical URL (replace with your actual domain) -->
    <link rel="canonical" href="https://yourdomain.com/">
    
    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="AKUMS | Association of Kenyatta University Medical Students">
    <meta property="og:description" content="Empowering medical students with knowledge and leadership.">
    <meta property="og:image" content="assets/images/logo.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Preload Critical Asset -->
    <link rel="preload" href="assets/images/logo.png" as="image">
    
    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Optional Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

      <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
      <link rel="shortcut icon" href="/assets/images/favicon.ico">

</head>
<body>
 <!-- Header with Navbar (updated: floating, rounded, partial width) -->
<header id="site-header"><!-- navbar will render into this --></header>

  <h1 style="margin-top: 150px;">AKUMS REGISTRATION</h1>

  <form id="signup-form">
    <!-- Full Name -->
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" autocomplete="name" required>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email" required>

    <!-- Password -->
    <label for="password">Password:</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" required>
      <i class="bi bi-eye toggle-password" data-target="password"></i>
    </div>

    <label for="confirmPassword">Confirm Password:</label>
    <div class="password-wrapper">
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <i class="bi bi-eye toggle-password" data-target="confirmPassword"></i>
    </div>

    <!-- Role Selection -->
    <label for="role">I am a:</label>
    <select id="role" required>
      <option value="" disabled selected>Select role</option>
      <option value="student">Medical Student</option>
      <option value="sponsor">Sponsor</option>
      <option value="visitor">Visitor</option>
    </select>

    <!-- Student Field -->
    <div id="student-field" style="display:none;">
      <label for="admissionNumber">Admission Number:</label>
      <input type="text" id="admissionNumber">
    </div>

    <!-- Sponsor Field -->
    <div id="sponsor-field" style="display:none;">
      <label for="institutionName">Institution Name:</label>
      <input type="text" id="institutionName">
    </div>

    <!-- Submit -->
    <button type="submit">Sign Up</button>

    <!-- Back Button -->
    <button type="button" id="backBtn" class="btn btn-secondary" style="margin-top:10px;">
       Back
    </button>
  </form>

  <p>Already have an account? <a href="login.html">Login here</a></p>

<!-- Footer placeholder -->
<div id="site-footer"></div>

  <!-- Scripts -->
  <script type="module" src="./src/main.mjs"></script>
  <script type="module" src="./src/auth/auth.mjs"></script>

</body>
</html>
